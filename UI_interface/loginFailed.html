	<body>

    <div class="uk-light wrap uk-background-norepeat uk-background-cover uk-background-center-center uk-cover-container uk-background-secondary">
      <img src="https://s2.loli.net/2023/05/02/7pmJDsuIY2LdEQr.png" alt="" data-uk-cover data-uk-img>
      <div class="uk-flex uk-flex-center uk-flex-middle uk-height-viewport uk-position-z-index uk-position-relative" data-uk-height-viewport="min-height: 400" style="background-color: rgba(0, 0, 0, 0.5);">
        <div class="uk-container uk-container-small uk-flex-auto uk-text-center" data-uk-scrollspy="target: > .animate; cls: uk-animation-slide-bottom-small uk-invisible; delay: 300">
            
            <div class="uk-alert-danger" uk-alert>
                <a class="uk-alert-close" uk-close></a>
                <p>Incorrect username or password!</p>
            </div>

            <h1 class="uk-heading-primary animate uk-invisible" style="font-weight: 700;">PennCloud</h1>
            <div class="uk-width-4-5@m uk-margin-auto animate uk-invisible">
              <p class="lead">a small cloud platform.</p>
            </div>
            
            
            <div class="uk-margin-medium-top animate uk-invisible" data-uk-margin data-uk-scrollspy-class="uk-animation-fade uk-invisible">
                <!-- <a class="uk-navbar-toggle" data-uk-toggle data-uk-navbar-toggle-icon href="#offcanvas-nav"> -->
                    <a class="uk-button uk-button-primary uk-button-large uk-width-2-3 uk-width-auto@s" 
                        data-uk-icon="check"  uk-toggle="target: #offcanvas-login"
                        title="Learn More">Log In</a>
                <!-- </a> -->
              <a class="uk-button uk-button-default uk-button-large uk-width-2-3 uk-width-auto@s" 
                    data-uk-icon="arrow-right" uk-toggle="target: #offcanvas-register"
                    title="Learn More">Register</a>
            </div>
        </div>

      </div>
    </div>

    <div id="offcanvas-login" data-uk-offcanvas="flip: true; overlay: false">
        <div class="uk-offcanvas-bar uk-offcanvas-bar-animation uk-offcanvas-slide">
            <button class="uk-offcanvas-close uk-close uk-icon" type="button" data-uk-close></button>

                <form class="uk-nav uk-nav-default" action="login" enctype="multipart/form-data" method="POST">
                    <h2>Log In</h2>
                    <div class="uk-margin">
                        <label for="username">
                        <input class="uk-input" required type="text" placeholder="Please Enter Username" name="username" required>
                        <b>Username</b></label>
                    </div>
                    <div class="uk-margin">
                        <label for="password">
                        <input class="uk-input" type="password" placeholder="Please Enter Password" name="password" required>
                        <b>Password</b></label>
                    </div>
                    <div class="uk-margin">
                        <button class="uk-button uk-button-secondary" type="submit" >Log In</button>
                    </div>
                </form>

    <div id="offcanvas-register" data-uk-offcanvas="flip: true; overlay: false">
        <div class="uk-offcanvas-bar uk-offcanvas-bar-animation uk-offcanvas-slide">
            <button class="uk-offcanvas-close uk-close uk-icon" type="button" data-uk-close></button>


            <form class="uk-nav uk-nav-default" action="register" enctype="multipart/form-data" method="POST">

                <!-- <div class="container"> -->
                <h2>Register Account</h2>
                <div class="uk-margin">
                    <label for="username">
                    <input class="uk-input" type="text" placeholder="Please Enter Username" name="username" required>
                    <b>Username</b></label>
                </div>
                <div class="uk-margin">
                    <label for="password">
                    <input class="uk-input" type="password" placeholder="Please Enter Password" name="password" required>
                    <b>Password</b></label>
                </div>
                <div class="uk-margin">
                    <button class="uk-button uk-button-secondary" type="submit">Submit</button>
                </div>
    
    
            </form>
