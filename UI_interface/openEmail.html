    <script>
        function replyEmail(from, to) {
            var table = '<form action="replyEmail" enctype="multipart/form-data" method="POST"  style="border: none;">';
            table += '<div class="uk-container">';
            table += '<h4>Reply Email</h4>';
            table += '<input class="uk-input" type="text" id="from" name="from" value=' + to + ' readonly class="hidden" hidden>';
            table += '<input class="uk-input uk-margin-top" type="text" id="to" name="to" value=' + from + ' readonly class="hidden" hidden>';
            table += '<label class="uk-form-label" for="subject"><b>Subject:</b></label>';
            table += '<input class="uk-input" type="text" id="subject" name="subject">';
            table += '<label class="uk-form-label" for="content"><b>Content:</b></label>';
            table += '<textarea class = "uk-textarea uk-margin-bottom" style="width: 100%;" rows="5" name="content" id="content"></textarea>';
            table += '<button class="uk-button" type="submit">Submit</button>';
            table += '<button class="uk-button uk-margin-left" type="button"';
            table += 'onclick="document.getElementById(\'replyEmail\').style.display=\'none\'"';
            table += 'class="cancelButton">Cancel</button>';
            table += '</div></form>';
            return table;
        }

        function replyButtonClick(from, to) {
            var tableHtml = replyEmail(from, to);
            var renameFunctionElement = document.getElementById('replyEmail');
            renameFunctionElement.style.display = 'block';
            renameFunctionElement.innerHTML = tableHtml;
            var forwarddiv = document.getElementById('forwardEmail');
            var deletediv = document.getElementById('deleteEmail');
            forwarddiv.style.display = "none";
            deletediv.style.display = "none";
        }


        function forwardEmail(from, subject, content) {
            var table = '<form class="modal-content animate" action="forwardEmail" enctype="multipart/form-data" method="POST" style="border: none;">';
            table += '<div class="container">';
            table += '<h4>Forward Email</h4>';
            table += '<input class="uk-input" type="text" id="from" name="from" value="' + from + '" readonly class="hidden"  style="border: none;" hidden>';
            table += '<label for="to"><b>To:</b></label>';
            table += '<input class="uk-input" type="text" id="to" name="to" required>';
            table += '<input class="uk-input" type="text" id="subject" name="subject" value="' + subject + '" readonly class="hidden"  style="border: none;" hidden>';
            table += '<textarea class = "uk-textarea uk-margin-top uk-margin-bottom" style="width: 100%;" rows="5" name="content" id="content" readonly class="hidden"  style="border: none;" hidden>{EMAIL CONTENT}</textarea>';
            table += '<button class="uk-button uk-margin-top" type="submit">Submit</button>';
            table += '<button class="uk-button uk-margin-top uk-margin-left" type="button"';
            table += 'onclick="document.getElementById(\'forwardEmail\').style.display=\'none\'"';
            table += 'class="cancelButton">Cancel</button>';
            table += '</div></form>';
            return table;
        }

        function forwardButtonClick(from, subject, content) {
            var tableHtml = forwardEmail(from, subject, content);
            var renameFunctionElement = document.getElementById('forwardEmail');
            renameFunctionElement.style.display = 'block';
            renameFunctionElement.innerHTML = tableHtml;
            var replydiv = document.getElementById('replyEmail');
            var deletediv = document.getElementById('deleteEmail');
            replydiv.style.display = "none";
            deletediv.style.display = "none";
        }


        function deleteEmail(id) {
            var table = '<form class="modal-content animate" action="deleteEmail" method="enctype="multipart/form-data" method="POST"" style="border: none;">';
            table += '<div class="uk-container">';
            table += '<text class = "uk-text-warning uk-margin-right">Are you sure you want to delete the email?</text>';
            table += '<input type="text" id="id" name="id" value="' + id + '" readonly class="hidden"  style="border: none;" hidden>';
            table += '<button class="uk-button" type="submit">Yes</button>';
            table += '<button class="uk-button uk-margin-left" type="button"';
            table += 'onclick="document.getElementById(\'deleteEmail\').style.display=\'none\'"';
            table += 'class="cancelButton">No</button>';
            table += '</div></form>';
            return table;
        }

        function deleteButtonClick(id) {
            var tableHtml = deleteEmail(id);
            var renameFunctionElement = document.getElementById('deleteEmail');
            renameFunctionElement.style.display = 'block';
            renameFunctionElement.innerHTML = tableHtml;
            var forwarddiv = document.getElementById('forwardEmail');
            var replydiv = document.getElementById('replyEmail');
            forwarddiv.style.display = "none";
            replydiv.style.display = "none";
        }
    </script>
